<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=2.2.0" rel="stylesheet">
    
	<style>
            * {
            margin: 0;
            padding: 0;
            }
            .header-wrap {
            width: 100%;
            height: 130px;
            background-color: #4ab0ff;
            }
            #login-frame {
            height: 500px;
            background: url(img/bg3.jpg) no-repeat;
            background-size:cover;
            }
            .loginscreen {
            background-size:cover;
            }
	</style>
</head>

<body class="gray-bg">
	<div class="container" style="width: 1000px; padding-top: 20px">
		<div class="loginscreen animated fadeInDown">
			<p style="text-align: center">
				<img src="img/top-1.jpg">
			</p>
		</div>
		<div id="login-frame">
			<div class="col-md-8">
				<h4 class="logo-name">成绩分析系统</h4>
			</div>

			<div class="col-md-4">
				<form class="m-t" role="form" action="/asystem/loginAsystem.action"
					method="post">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="用户名"
							name="userName" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="密码"
							name="password" required="">
					</div>
					<button type="submit" class="btn btn-primary block full-width m-b">登
						录</button>
					<p class="text-muted text-center" style="display: none">
						<a href="login.html#"><small>忘记密码了？</small></a> | <a
							href="register.html">注册一个新账号</a>
					</p>
				</form>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>

</body>

</html>
